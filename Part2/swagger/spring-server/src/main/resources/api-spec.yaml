swagger: '2.0'
info:
  version: '0.1.0'
  title: Badge API
  description: An API gamify an application
host: localhost:8080
basePath: /api
schemes:
- http
paths:
  /badges:
    post:
      description: create a badge
      operationId: createBadge
      consumes:
      - application/json
      parameters:
      - name: badge
        in: body
        required: true
        schema:
          $ref: '#/definitions/Badge'
      responses:
        '201':
          description: created
          schema:
            type: object
    get:
      description: get the list of all badges
      operationId: getBadges
      produces:
      - application/json
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/Badge'
  /pointScale:
    post:
      description: create a pointScale
      operationId: createPointScale
      consumes:
        - application/json
      parameters:
        - name: pointScale
          in: body
          required: true
          schema:
            $ref: '#/definitions/PointScale'
      responses:
        '201':
          description: created
          schema:
            type: object
    get:
      description: get the list of all pointScales
      operationId: getPointScales
      produces:
        - application/json
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/PointScale'
  /events:
    post:
      description: create an event
      operationId: createEvent
      consumes:
      - application/json
      parameters:
      - name: event
        in: body
        required: true
        schema:
          $ref: '#/definitions/Event'
      responses:
        '201':
          description: created
          schema:
            type: object
    get:
      description: get the list of all events
      operationId: getEvents
      produces:
      - application/json
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'
  /rules:
    post:
      description: create a rule
      operationId: createRule
      consumes:
      - application/json
      parameters:
      - name: rule
        in: body
        required: true
        schema:
          $ref: '#/definitions/Rule'
      responses:
        '201':
          description: created
          schema:
            type: object
    get:
      description: get the list of all rules
      operationId: getRules
      produces:
      - application/json
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/Rule'

definitions:
  Badge:
    type: object
    properties:
      name:
        type: string
      image:
        type: string
      type:
        type: string
      value:
        type: integer
  PointScale:
    type: object
    properties:
      name:
        type: string
      value:
        type: integer
  Event:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      type:
        type: string
      date:
        type: string
  Rule:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      action:
        type: string