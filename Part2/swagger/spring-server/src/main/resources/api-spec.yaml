swagger: '2.0'
info:
  version: '0.1.0'
  title: Engine API
  description: An API to gamify applications
host: localhost:8080
basePath: /api
schemes:
  - http
paths:
  /badges:
    post:
      description: create a badge
      operationId: createBadge
      consumes:
        - application/json
      parameters:
        - name: badge
          in: body
          required: true
          schema:
            $ref: '#/definitions/BadgeWithoutId'
      responses:
        '201':
          description: created
          schema:
            type: object
    get:
      description: get the list of all badges
      operationId: getBadges
      produces:
        - application/json
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/Badge'
  /badges/{badgeId}:
    get:
      description: Gets a badge by ID.
      operationId: getBadgesById
      produces:
        - application/json
      parameters:
        - in: path
          name: badgeId
          type: integer
          format: int64
          required: true
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/Badge'
  /pointScales:
    post:
      description: create a pointScale
      operationId: createPointScale
      consumes:
        - application/json
      parameters:
        - name: pointScale
          in: body
          required: true
          schema:
            $ref: '#/definitions/PointScaleWithoutId'
      responses:
        '201':
          description: created
          schema:
            type: object
    get:
      description: get the list of all pointScales
      operationId: getPointScales
      produces:
        - application/json
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/PointScale'
  /pointScales/{pointScaleId}:
    get:
      description: Gets a PointScale by ID.
      operationId: getPointScaleById
      produces:
        - application/json
      parameters:
        - in: path
          name: pointScaleId
          type: integer
          format: int64
          required: true
      responses:
        '200':
          description: success
          schema:
            $ref: '#/definitions/PointScale'
  /events:
    post:
      description: create an event
      operationId: createEvent
      consumes:
        - application/json
      parameters:
        - name: event
          in: body
          required: true
          schema:
            $ref: '#/definitions/Event'
      responses:
        '201':
          description: created
          schema:
            type: object
    get:
      description: get the list of all events
      operationId: getEvents
      produces:
        - application/json
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'

definitions:
  Badge:
    allOf:
      - properties:
          id:
            type: integer
            format: int64
      - $ref: '#/definitions/BadgeWithoutId'
  BadgeWithoutId:
    type: object
    properties:
      name:
        type: string
      image:
        type: string
      type:
        type: string
      value:
        type: integer
  PointScale:
    allOf:
      - properties:
          id:
            type: integer
            format: int64
      - $ref: '#/definitions/PointScaleWithoutId'
  PointScaleWithoutId:
    type: object
    properties:
      name:
        type: string
      value:
        type: integer
  Event:
    type: object
    properties:
      userId:
        type: string
      type:
        type: string
      timestamp:
        type: string
        format: date-time